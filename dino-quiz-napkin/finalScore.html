<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" type="A simple quiz app about dinosaurs.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dino Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header role="banner">
        <h1>Dino Quiz App</h1>
        <p> hold on to your butts!</p>
    </header>
    <main>
       <section class="scoreTracker" role="score-tracker">
            <p class="score">Score: 0</p>
            <p class="page">Question: 0/10</p>
        </section>
        <section class="questionBox" role="quiz-interface">
        <p>Great Work! You scored 10/10!</p> 
         
        <button class="submit start">New Quiz</button>
        </section> 
    </main>
    <footer>
       <p>MCP 2019</p>
    </footer>
</body>
</html>
