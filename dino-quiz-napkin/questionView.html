<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" type="A simple quiz app about dinosaurs.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dino Quiz-Question View</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header role="banner">
        <h1>Dino Quiz App</h1>
        <p> hold on to your butts!</p>
    </header>
    <main>
       <section class="scoreTracker" role="score-tracker">
            <p class="score">Score: 0</p>
            <p class="page">Question: 0/10</p>
        </section>
      <section class="questionBox" role="quiz-interface">
       <p class="question1">How long was the longest dinosaur ever discovered?
        </p>
        <form class="answers">
        <input type="radio" name="answer1" value="answerA" id="radio-one" class="form-radio">
        <label for="radio-one">120 feet</label>
        <br>
        <input type="radio" name="answer1" value="answerB" id="radio-two" class="form-radio">
        <label for="radio-two">70 feet</label>
        <br>
        <input type="radio" name="answer1" value="answerC" id="radio-three" class="form-radio">
        <label for="radio-three">150 feet</label>
        <br>
        <input type="radio" name="answer1" value="answerD" id="radio-four" class="form-radio">
        <label for="radio-four">100 feet</label>
        </form>
        <button class="submit">SUBMIT</button>
    </section>
    </main>
    <footer>
        <p>MCP 2019</p>
    </footer>
</body>
</html>
